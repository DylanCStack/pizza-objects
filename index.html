<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Papa Don  s Pizzeria</h1>
        <p>Online orders are just a click away</p>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <form id="order">

            <h1>What kind of pizza would you like to order?</h1>
            <div class="btn btn-danger" id="addPepperoni">Add Pepperoni
            </div>
            <div class="btn btn-warning" id="addCheese">Add Cheese
            </div>
            <div class="btn btn-info" id="addHawaiian">Add Hawaiian
            </div>
            <div class="btn btn-success" id="addVegetarian">Vegetarian
            </div>
            <div class="btn btn-inverse" id="addMeatlovers">Add Meatlovers
            </div>
            <div class="btn btn-primary" id="addCustom">Add Custom Pizza
            </div>


            <div class="pizzas">
            </div>

            <br>
            <div class="pizza">
              <label for="size">
                <input type="radio" name=" pizzaSize  " value="small">
                Small
              </label>
              <label for="size">
                <input type="radio" name=" pizzaSize  " value="medium" checked>
                Medium
              </label>
              <label for="size">
                <input type="radio" name=" pizzaSize  " value="large">
                Large
              </label>
              <label for="size">
                <input type="radio" name="pizzaSize" value="extra large">
                Extra Large
              </label>
              </label>
              <label for="topping">
                <input type="checkbox" name="topping"  value="cheese" checked  >
                  Cheese
              </label>
              <label for="topping">
                <input type="checkbox" name="topping"  value="pepperoni"  >
                  Pepperoni
              </label>
              <label for="topping">
                <input type="checkbox" name="topping"  value="cheese"  >
                  Canadian Bacon
              </label>
              <label for="topping">
                <input type="checkbox" name="topping"  value="pineapple"  >
                  Pineapple
              </label>
              <label for="topping">
                <input type="checkbox" name="topping"  value="sausage"   >
                  Sausage
              </label>
              <label for="topping">
                <input type="checkbox" name="topping"  value="chicken"   >
                  Chicken
              </label>
              <label for="topping">
                <input type="checkbox" name="topping"  value="bacon"   >
                  bacon
              </label>
              <label for="topping">
                <input type="checkbox" name="topping"  value="artichoke"  >
                  Artichoke
              </label>
              <label for="topping">
                <input type="checkbox" name="topping"  value="onions"  >
                  Onions
              </label>
              <label for="topping">
                <input type="checkbox" name="topping"  value="green onions"   >
                  Green Onions
              </label>
              <label for="topping">
                <input type="checkbox" name="topping"  value="tomatoes"  >
                  Tomatoes
              </label>
              <label for="topping">
                <input type="checkbox" name="topping"  value="sun-dried"  >
                  Sun-Dried Tomatoes
              </label>
              <label for="topping">
                <input type="checkbox" name="topping"    value="anchovies" >
                  Anchovies
              </label>

          </div>
          <button class="btn btn-danger" type="submit">Add pizza</button>
          </form>

        </div>
        <div class="col-md-3" id="totalOrder">
          <h3><span id="priceOutput"></span></h3>
          <div class="btn btn-danger">Submit order</div>
        </div>
      </div>

    </div>
  </body>
</html>
