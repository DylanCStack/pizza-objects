<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Papa Don's Pizzeria</h1>
        <p>Online orders are just a click away</p>
      </div>
      <form id="order">
        <h1>What size pizza would you like to order?</h1>

        <label for="size">
          <input type="radio" name="pizzaSize" value="small">
          Small
        </label>
        <label for="size">
          <input type="radio" name="pizzaSize" value="medium" checked>
          Medium
        </label>
        <label for="size">
          <input type="radio" name="pizzaSize" value="large">
          Large
        </label>
        <label for="size">
          <input type="radio" name="pizzaSize" value="extra large">
          Extra Large
        </label>

        <h1>What kind of pizza would you like to order?</h1>
        <label for="pizza">
          <input type="radio" name="pizza" value="Classic Cheese">
          Classic Cheese
        </label>
        <label for="pizza">
          <input type="radio" name="pizza" value="Classic Pepperoni">
          Classic Pepperoni
        </label>
        <label for="pizza">
          <input type="radio" name="pizza" value="Classic Hawaiian">
          Classic Hawaiian
        </label>
        <label for="pizza">
          <input type="radio" name="pizza" value="Classic Meatlovers">
          Classic Meat-lovers
        </label>
        <label for="pizza">
          <input type="radio" name="pizza" value="Classic Vegetarian">
          Classic Vegetarian
        </label>
        <label for="pizza">
          <input type="radio" name="pizza" value="Custom Pizza" checked>
            Custom
        </label>
          <div class="customOptions">
            <label for="toppig">
              <input type="checkbox" name="topping" value="cheese" checked>
                Cheese
            </label>
            <label for="toppig">
              <input type="checkbox" name="topping" value="pepperoni">
                Pepperoni
            </label>
            <label for="toppig">
              <input type="checkbox" name="topping" value="Canadian bacon">
                Canadian Bacon
            </label>
            <label for="toppig">
              <input type="checkbox" name="topping" value="pineapple">
                Pineapple
            </label>
            <label for="toppig">
              <input type="checkbox" name="topping" value="sausage">
                Sausage
            </label>
            <label for="toppig">
              <input type="checkbox" name="topping" value="bacon">
                Bacon
            </label>
            <label for="toppig">
              <input type="checkbox" name="topping" value="chicken">
                Chicken
              </label>
              <label for="toppig">
                <input type="checkbox" name="topping" value="artichoke">
                  Artichoke
              </label>
              <label for="toppig">
                <input type="checkbox" name="topping" value="onions">
                  Onions
              </label>
              <label for="toppig">
                <input type="checkbox" name="topping" value="green onions">
                  Green Onions
              </label>
              <label for="toppig">
                <input type="checkbox" name="topping" value="tomatoes">
                  Tomatoes
              </label>
              <label for="toppig">
                <input type="checkbox" name="topping" value="sun-dried">
                  Sun-dried Tomatoes
              </label>
              <label for="toppig">
                <input type="checkbox" name="topping" value="anchovies">
                  Anchovies
              </label>
          </div>
        <br>
        <button class="btn btn-danger" type="submit">Submit</button>
      </form>
      <h3><span id="priceOutput"></span></h3>
    </div>
  </body>
</html>
