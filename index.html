<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Papa Don's Pizzeria</h1>
        <p>Online orders are just a click away</p>
      </div>
      <form id="order">
        <h1>What size pizza would you like to order?</h1>

        <label for="size">
          <input type="radio" name="pizzaSize" value="small">
          Small
        </label>
        <label for="size">
          <input type="radio" name="pizzaSize" value="medium" checked>
          Medium
        </label>
        <label for="size">
          <input type="radio" name="pizzaSize" value="large">
          Large
        </label>
        <label for="size">
          <input type="radio" name="pizzaSize" value="extra large">
          Extra Large
        </label>

        <h1>What kind of pizza would you like to order?</h1>
        <label for="classic pizza">
          <input type="radio" name="classicPizza" value="Classic Cheese">
          Classic Cheese
        </label>
        <label for="classic pizza">
          <input type="radio" name="classicPizza" value="Classic Pepperoni" checked>
          Classic Pepperoni
        </label>
        <label for="classic pizza">
          <input type="radio" name="classicPizza" value="Classic Hawaiian">
          Classic Hawaiian
        </label>
        <label for="classic pizza">
          <input type="radio" name="classicPizza" value="Classic Meatlovers">
          Classic Meat-lovers
        </label>
        <label for="classic pizza">
          <input type="radio" name="classicPizza" value="Classic Vegetarian">
          Classic Vegetarian
        </label>
        <br>
        <button class="btn btn-danger" type="submit">Submit</button>
      </form>
      <h3><span id="priceOutput"></span></h3>
    </div>
  </body>
</html>
