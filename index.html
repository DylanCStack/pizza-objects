<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Papa Don's Pizzeria</h1>
        <p>Online orders are just a click away</p>
      </div>
      <form id="order">
        <h1>What size pizza would you like to order?</h1>

        <label for="size">
          <input type="radio" name="pizzaSize" value="small">
          Small
        </label>
        <label for="size">
          <input type="radio" name="pizzaSize" value="medium">
          Medium
        </label>
        <label for="size">
          <input type="radio" name="pizzaSize" value="large">
          Large
        </label>
        <label for="size">
          <input type="radio" name="pizzaSize" value="extraLarge">
          Extra Large
        </label>

        <h1>What kind of pizza would you like to order?</h1>
        <label for="classic pizza">
          <input type="radio" name="classicPizza" value="classicCheese">
          Classic Cheese
        </label>
        <label for="classic pizza">
          <input type="radio" name="classicPizza" value="classicPepperoni">
          Classic Pepperoni
        </label>
        <label for="classic pizza">
          <input type="radio" name="classicPizza" value="classicHawaiian">
          Classic Hawaiian
        </label>
        <label for="classic pizza">
          <input type="radio" name="classicPizza" value="classicMeatlovers">
          Classic Meat-lovers
        </label>
        <label for="classic pizza">
          <input type="radio" name="classicPizza" value="classicVegetarian">
          Classic Vegetarian
        </label>
        <br>
        <button class="btn btn-danger" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
